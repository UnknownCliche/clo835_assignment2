apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  namespace: web
  labels:
    app: employees
spec:
  containers:
  - name: web
    image: 159127173275.dkr.ecr.us-east-1.amazonaws.com/webapp:v2  # New tag if rebuilt
    ports:
    - containerPort: 80
    env:
    - name: DBHOST
      value: "10.244.0.8"
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "password"
    - name: DATABASE
      value: "employees"
    - name: DBPORT
      value: "3306"
    - name: APP_COLOR
      value: "lime"  # From app.py
  imagePullSecrets:
  - name: ecr-secret
